<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <link rel="stylesheet" href="scss/product.css">
    <link rel="stylesheet" href="scss/product.scss">
    <title>Produits</title>
</head>

<body>
    <header>
        <div class="orinoco">
            <img src="scss/logo-orinoco.png" alt="logo-orinoco">
            <span class="basket-link"><a href="panier.html"><i class="fas fa-cart-arrow-down"></i></a></span>
        </div>
        <div class="article-description">
            <h1>
                Fiche produit
            </h1>
        </div>
    </header>
    <section class="article">
        <ul id="product-description">
        </ul>

        <div class="choice">
            <h1>Choisissez votre couleur:</h1>
            <label class="colors">               
                <select id="color-choice">
                </select>
            </label>
            <h2>Quantite:</h2>
            <label class="quantity">
                <select id="quantity-input" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </label>

            <button id="add-button">
                Ajouter au panier
            </button>
        </div>
    </section>
    <footer>
        <h3> Orinoco</h3>
        <a href="index.html"> Accueil</a>
    </footer>
    <script src="js/product.js">
    </script>
</body>

</html>
